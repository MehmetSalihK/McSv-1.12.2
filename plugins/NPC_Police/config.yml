  player_payment_menuitem: GOLD_INGOT
  pay_others_menuitem: IRON_FENCE
  list_wanted_menuiten: REDSTONE
  list_escaped_menuitem: PAPER
  close_menu_menuitem: REDSTONE_BLOCK

#################################################
# Detection Settings
#################################################
